apiVersion: apps/v1
kind: Deployment
metadata:
    name: frontend
    labels:
        app: todo-frontend
spec:
    replicas: 2
    selector:
        matchLabels:
            app: todo-frontend
    template:
        metadata:
            labels:
                app: todo-frontend
        spec:
            containers:
                - name: frontend
                  image: todo-frontend:latest
                  imagePullPolicy: Never
                  ports:
                      - containerPort: 80
                  resources:
                      requests:
                          memory: "128Mi"
                          cpu: "100m"
                      limits:
                          memory: "256Mi"
                          cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
    name: frontend
spec:
    selector:
        app: todo-frontend
    ports:
        - protocol: TCP
          port: 80
          targetPort: 80
    type: LoadBalancer
